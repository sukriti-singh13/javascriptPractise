<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    
    <button id="increamentBtn">+</button>
    <script>
        // Get the btn element
        const element = document.querySelector("#increamentBtn");

        //Take a Number which starts from 0
        let counter = 0;

        function increaseCounter() {
            //increase the counter
            counter = counter + 1;
            console.log(counter);
        }
        //listen to the click event
        element.addEventListener("click", increaseCounter, false);
    </script>

</body>

</html>
