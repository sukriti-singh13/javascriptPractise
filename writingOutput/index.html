<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking input</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1 id="headeingTotal">0</h1>
    <input id="inputAmount" type="text"></input>
    <button id="btnAddExpense">+</button>
    <script>
        // Get the btn element
        const element = document.querySelector("#btnAddExpense");

        //Get headeing Element
        const headingEl= document.querySelector("#headingTotal")


        //init value of expense at 0
      

        //onButtonClick add inputAmount to totalExpense

        function addExpenseTotal() {
            let totalExpense = 0;
            //read value from inputAmount
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
            

            //convert into number
            const expense = parseInt(textAmount, 10);
            

            //add that value to totalExpense
            totalExpense += totalExpense+expense;

            //Set the heading element to totalExpense
            headingEl.textContent= totalExpense;
            

        }
        //listen to the click event
        element.addEventListener("click", addExpenseTotal);
    </script>

</body>

</html>
